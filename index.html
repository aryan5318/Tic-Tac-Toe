<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TicTacToe.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
      <ul>
        <li>TicTacToe.com</li>
      </ul> 
    </nav>
    <div class="container">
        <div class="Gamecontainer">
        <div class="bt-0 bl-0 box"><span class="textbox"></span></div>
        <div class="bt-0 box"><span class="textbox"></span></div>
        <div class="bt-0 br-0 box"><span class="textbox"></span></div>
        <div class="bl-0 box"><span class="textbox"></span></div>
        <div class="box"><span class="textbox"></span></div>
        <div class="br-0 box"><span class="textbox"></span></div>
        <div class="bl-0 bb-0 box"><span class="textbox"></span></div>
        <div class="bb-0 box"><span class="textbox"></span></div>
        <div class="bb-0 br-0 box"><span class="textbox"></span></div>
       
        </div>
       <div class="info">
        <h1>Welcome To My Tic Tac</h1>
      <span class="Info">Turn for X</span> <button id="reset">PlayAgain</button>  
       <img class="imggif" src="excited.gif" alt="">
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
